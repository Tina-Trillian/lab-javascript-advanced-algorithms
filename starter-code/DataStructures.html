<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <section class="stack">
      <div class="row">
          <div class="stack-content col-sm-5">
            <h2 class="m-4">Stack</h2>
            <input class="m-4 input-stack" type="text">
            <button type="button" class="m-4 btn btn-success btn-add">ADD</button>
            <button type="button" class="m-4 btn btn-danger btn-take">TAKE</button>
            <ul id="stack-container" class="list-group m-4">
            </ul>
          </div>
          <div class="Taken col-sm-5">
            <h2>Taken</h2>
            <p class="taken-item"></p>
          </div>
      </div>
    </section>
    </section>
  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
